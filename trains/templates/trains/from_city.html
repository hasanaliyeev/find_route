{% extends 'layout.html' %}

{% block title %}
Train-Home
{% endblock %}

{% block body %}
<div class="features">
    <h1>Поездов из {{city.name}}</h1>
    <div class="row">
        <div class="col-md">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Номер поезда</th>
                    <th scope="col">Откуда</th>
                    <th scope="col">Куда</th>
                    <th scope="col">Время в пути</th>
                </tr>
                </thead>
                <tbody>
                {% for obj in objects %}
                <tr>
                    <style>
                        a {
                            text-decoration: none;
                        }
                    </style>

                    <th>
                        {{obj.name}}
                    </th>
                    <td>
                        {{obj.from_city}}
                    </td>
                    <td>
                        {{obj.to_city}}
                    </td>
                    <td>
                        {{obj.travel_time}}
                    </td>

                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</div>

{% endblock %}
